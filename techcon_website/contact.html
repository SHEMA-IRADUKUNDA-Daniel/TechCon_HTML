<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      .map-container {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%;
        margin-top: 1em;
      }
      .map-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Get in Touch</h2>
        <p>
          Email us at: <a href="mailto:email@example.com">email@example.com</a>
        </p>

        <h3>Follow Us</h3>
        <ul>
          <li>
            <a href="https://facebook.com/TechCon2024" target="_blank"
              >Facebook</a
            >
          </li>
          <li>
            <a href="https://twitter.com/TechCon2024" target="_blank"
              >Twitter</a
            >
          </li>
          <li>
            <a href="https://instagram.com/TechCon2024" target="_blank"
              >Instagram</a
            >
          </li>
        </ul>
      </section>

      <section>
        <h2>Venue Location</h2>
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3979.914007842426!2d30.06195771476285!3d-1.943387998576418!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x19dca6e69496e249%3A0x2f7f87664e5aa097!2sKigali%20Convention%20Centre!5e0!3m2!1sen!2srw!4v1612526882009!5m2!1sen!2srw"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          >
          </iframe>
        </div>
      </section>

      <section>
        <h2>Contact Us Form</h2>
        <form action="#" method="post">
          <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="message">Message:</label><br />
          <textarea id="message" name="message" rows="5" required></textarea
          ><br /><br />

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 TechCon. All rights reserved. Copyright.</p>
    </footer>
  </body>
</html>
